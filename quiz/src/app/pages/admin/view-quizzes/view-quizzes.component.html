<mat-card style="margin-top: 30px;" class="mt10 mr20 ml20" *ngFor="let q of quizzes" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ q.category.title }}
            </mat-card-subtitle>
        
    </mat-card-header>
    <mat-card-content>
        <p> {{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/dashboard/view-questions/' + q.qid + '/' + q.title" mat-flat-button style=background-color:#a150b7;color:white;>Questions</button>
        <button mat-stroked-button style=color:#a150b7; class="ml20">Max Marks {{ q.maxMarks }}</button>
        <button mat-stroked-button style=color:#a150b7; class="ml20">Questions {{ q.numberOfQuestions }}</button>
        <button mat-flat-button style=background-color:#a150b7;color:white;margin-right:10px;>Attempts</button>
        <button [routerLink]="'/dashboard/quiz/' + q.qid" mat-flat-button style=background-color:#F9CF62;color:white;margin-right:10px;>Update</button>
        <button mat-flat-button style=background-color:#F36B80;color:white; class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>
<br>
<div class="container text-center mt20">
    <button routerLink="/dashboard/add-quiz" mat-raised-button style=background-color:#a150b7;color:white;>Add New Quiz</button>
   </div>
