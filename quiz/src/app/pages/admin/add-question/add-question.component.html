<h1  style="margin-top: 30px;">Add new question to <span style="font-weight: bold;">{{qTitle}}</span> </h1>
<div class="bootstrap-wrapper">
<div class="row">
<div class="col-md-12">
    <mat-card style="height: 580px;">
        <mat-card-header>
            <mat-card-subtitle>
                Enter details of new question
            </mat-card-subtitle>

        </mat-card-header>
        <br>
        <mat-card-content>
            <form (submit)="forSubmit()">
              
             <mat-form-field class="w100">
                    <mat-label>
                        Write question content
                    </mat-label>
                    <textarea required [(ngModel)]="questions.content"
                    name="content" matInput placeholder="Enter here " rows="8"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>
                                Enter option 1
                            </mat-label>
                            <input required [(ngModel)]="questions.option1"
                            name="option1" type="text" matInput />
                        </mat-form-field>

                        



                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>
                                Enter option 2
                            </mat-label>
                            <input required [(ngModel)]="questions.option2"
                            name="option2" type="text" matInput />
                        </mat-form-field>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                                    Enter option 3
                                </mat-label>
                                <input required [(ngModel)]="questions.option3"
                                name="option3" type="text" matInput />
                            </mat-form-field>
    
    
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>
                                    Enter option 4
                                </mat-label>
                                <input required [(ngModel)]="questions.option4"
                                name="option4" type="text" matInput />
                            </mat-form-field>
    
    
                        </div>
                        <mat-form-field>
                            <mat-label>
                                Select Answer
                            </mat-label>
                            <mat-select [(ngModel)]="questions.answer" name="answer">
                                <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                                <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
                                <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                                <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button style=background-color:#a150b7;color:white;>Add Question</button>
                            
                        </div>
                      

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
</div>
</div>
