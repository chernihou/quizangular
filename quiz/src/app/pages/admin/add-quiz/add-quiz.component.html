<mat-card style="margin-top: 30px;height: 630px;">
    <h1>Add New Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2"> 
<form (ngSubmit)="formSubmit()">
    <br>
    <mat-form-field class="w100" appearance="fill">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="quiz.title"  autofocus type="text" name="title" matInput placeholder="Enter quiz title"  required/>
    </mat-form-field>
    <mat-form-field class="w100" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="quiz.description"  rows="5" name="description" matInput placeholder="Enter quiz description" ></textarea>
    </mat-form-field>
    <div class="row">
        <div class="col-md-6">
    <mat-form-field class="w100" appearance="fill">
        <mat-label>Max Marks</mat-label>
        <input [(ngModel)]="quiz.maxMarks" autofocus type="text" name="MaxMarks" matInput placeholder="Enter maximum of marks number "  required/>
    </mat-form-field>
</div>
    <div class="col-md-6">
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Nomber Of Questions</mat-label>
            <input [(ngModel)]="quiz.numberOfQuestions" autofocus type="text" name="numberOfQuestions" matInput placeholder="Enter number of questions " required/>
        </mat-form-field>
</div>
</div>
<mat-slide-toggle name="active" class="example-margin" [(ngModel)]="quiz.active" >Publish Status</mat-slide-toggle>

<br>
<br>
<mat-form-field appearance="fill" class="mt20 w100">
    <mat-label>Categories</mat-label>
    <mat-select name="category" [(ngModel)]="quiz.category.cid" >
      <mat-option *ngFor="let c of categories" [value]="c.cid">
        {{c.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
   <div class="container text-center mt15">
    <button mat-raised-button style=background-color:#a150b7;color:white;>Add quiz</button>
   </div>

    </form>
</div>
</div>
</div>
</mat-card-content>
</mat-card>
