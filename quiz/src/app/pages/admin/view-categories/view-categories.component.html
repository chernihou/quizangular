<mat-card style="margin-top: 30px;height: 630px;">
    <h1>All Categories</h1>
    <mat-list>
        
    <mat-list-item *ngFor="let c of categories">
    <mat-icon mat-list-icon>category</mat-icon>
    <div mat-line>{{ c.title }}</div>
    <div mat-line>{{ c.description }}</div>
</mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button style=background-color:#a150b7;color:white;  routerLink="/dashboard/add-category">Add new category</button>
    </div>
</mat-card>
