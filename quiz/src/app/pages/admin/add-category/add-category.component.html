<mat-card style="margin-top: 30px;height: 630px;">
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2"> 
<form (ngSubmit)="formSubmit()">
    <br>
    <mat-form-field class="w100" appearance="outline">
        <mat-label>Nom</mat-label>
        <input autofocus type="text" name="title" matInput placeholder="Enter category title" [(ngModel)]="category.title" required/>
    </mat-form-field>
    <mat-form-field class="w100" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea  rows="15" name="description" matInput placeholder="Enter category description" [(ngModel)]="category.description"></textarea>
    </mat-form-field>
   <div class="container text-center mt15">
    <button mat-raised-button style=background-color:#a150b7;color:white;>Add Category</button>
   </div>
    </form>
</div>
</div>
</div>
</mat-card-content>
</mat-card>
