
<div class="bootstrap-wrapper" style="margin-top: 30px;">
    <div class="container-fluid">
        <div class="row" *ngIf="quizzes">
            <h1>Available Quizzes</h1>
            <div class="col-md-4" *ngFor="let q of quizzes">
       <mat-card style="margin-bottom: 20px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{ q.category.title }}
            </mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <p class="truncate">{{q.description}}</p>
        </mat-card-content>
        <mat-card-actions class="text-center">
            <button mat-button [routerLink]="'/user-dashboard/instructions/'+q.qid" style=background-color:#a150b7;color:white;margin-right:10px;>Start</button>
        
            <button mat-button style=background-color:#F9CF62;color:white;>Questions : {{q.numberOfQuestions}}</button>
            <button mat-button style=background-color:#F46D81;color:white;>Marks : {{q.maxMarks}}</button>
        </mat-card-actions>
       </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h2>No data in this category</h2>
                    </mat-card-content>
                </mat-card>

            </div>

        </div>




    </div>
</div>
