<mat-card style="margin-top: 30px;height: 630px;">
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
                    class="profile-image"/>
                    <br>
                    <h1 class="mt-20">{{user.firstname}} {{user.lastname}}</h1>


                </div>

                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>User ID</td>
                                <td>Quiz{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>

                    </div>
                </div>

            </div>
        </div>
  <mat-card-actions class="text-center">
        <button mat-raised-button style="background-color: #F36B80; color:white;">UPDATE</button>
        <button mat-raised-button style="background-color: #F9CF62; color:white;">SHARE</button>
    </mat-card-actions> 
    </mat-card-content>
  </mat-card>
